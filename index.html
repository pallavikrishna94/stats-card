<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- font section -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <!-- css section  -->
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <div class="main_box">
      <div class="image-card">
        <div class="image-card-overlay"></div>
        <picture>
          <source media="(min-width: 64rem)" srcset="./images/image-header-desktop.jpg" />
          <img src="./images/image-header-mobile.jpg" alt="group-discussions" />
        </picture>
      </div>
      <div class="column">
        <h1 class="heading">
          Get <span> insights </span> that help your business grow.
        </h1>
        <p class="discover">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="details">
          <div class="detail_">
            <h2>10k+</h2>
            <p class="ctq">COMPANIES</p>
          </div>
          <div class="detail_">
            <h2>314</h2>
            <p class="ctq">TEMPLATES</p>
          </div>
          <div class="detail_">
            <h2>12M+</h2>
            <p class="ctq">QUERIES</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- footer section -->
  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      PK
    </p>
  </footer>
</body>

</html>
